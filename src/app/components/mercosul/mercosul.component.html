<button class="backbtn" routerLink="/home">
  <img class="backimage" src="./assets/imagens/back.png" alt="">
 </button>
<div>
  <section class="colchoes">
    <div class="lista-colchoes" *ngFor="let colchao of mercosul">
      <ng-container>
        <img id="imagem-colchao" [src]="colchao.imagem" alt="Colchão {{ colchao.id }}" class="media-object img-responsive img-thumbnail imagem-colchao">
        <div class="botoes-descricao">
          <button (click)="toggleDescricao(colchao)">
            {{ colchao.abrirDescricao ? 'Fechar' : 'Descrição ' + colchao.nome }}
          </button>
        </div>
        <div class="imagem-descricao-wrapper" [hidden]="!colchao.abrirDescricao">
          <button class="fechar-descricao" (click)="toggleDescricao(colchao)">X</button>
          <img [src]="colchao.descricao" class="imagem-descricao" (click)="toggleDescricao(colchao)">
          <button class="button-descricao" (click)="toggleDescricao(colchao)">
            {{ colchao.abrirDescricao ? 'Clique na imagem para fechar' : 'Descrição ' }}
          </button>
        </div>
      </ng-container>
    </div>
  </section>
</div>
